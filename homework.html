<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>课后作业辅导 - 李迎老师的个人主页</title>
    <style>
      /* 复制主页的基础样式 */
      body {
        font-family: "Microsoft YaHei", sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-color: #faf6f1;
        color: #333;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 2rem;
      }

      .back-link {
        display: inline-block;
        margin-bottom: 2rem;
        color: #666;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .back-link:hover {
        color: #f4c4c4;
      }

      .content-card {
        background: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 2rem;
      }

      .schedule {
        display: grid;
        gap: 1rem;
        margin: 2rem 0;
      }

      .schedule-item {
        background: #fff5f5;
        padding: 1rem;
        border-radius: 8px;
      }

      .features {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
        margin: 2rem 0;
      }

      .feature-item {
        background: #fff5f5;
        padding: 1.5rem;
        border-radius: 8px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="index.html" class="back-link">← 返回主页</a>

      <div class="content-card">
        <h1>课后作业辅导</h1>
        <p>
          我们提供专业的课后作业辅导服务，帮助学生更好地完成作业，提高学习效率。
        </p>

        <h2>辅导时间安排</h2>
        <div class="schedule">
          <div class="schedule-item">
            <h3>下午时段：14:00-16:00</h3>
            <p>主要进行当天作业辅导和难点讲解</p>
          </div>
          <div class="schedule-item">
            <h3>晚间时段：18:30-20:30</h3>
            <p>进行作业检查和知识巩固</p>
          </div>
        </div>

        <h2>特色服务</h2>
        <div class="features">
          <div class="feature-item">
            <h3>个性化辅导</h3>
            <p>根据每个学生的情况提供针对性指导</p>
          </div>
          <div class="feature-item">
            <h3>重点难点讲解</h3>
            <p>专注解决学习过程中的疑难问题</p>
          </div>
          <div class="feature-item">
            <h3>学习方法指导</h3>
            <p>培养良好的学习习惯和方法</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
